<div class="list has-visible-pointer-controls has-hoverable-list-items">
    {% for member in EVENT_TEAM %}
    <div class="list-item">
        <div class="list-item-image">
            <figure class="image is-64x64">
                <img class="is-rounded" src="{{member.avatar}}">
            </figure>
        </div>

        <div class="list-item-content">
            <div class="list-item-title is-size-5">{{member.name}}</div>
            <div class="list-item-description">
                <p>{{member.position}}</p>

                {% for tag in member.tags %}
                    <span class="tag {{tag.color}}">{{tag.name}}</span>
                {% endfor %}
            </div>
        </div>
        <div class="list-item-controls">
            <div class="buttons is-right">
                {% if member.github %}
                <a href="{{member.github}}" target="_blank" class="button">
                    <span class="icon is-small"><i class="fab fa-github"></i></span>
                </a>
                {% endif %}
                {% if member.twitter %}
                <a href="{{member.twitter}}" target="_blank" class="button">
                    <span class="icon is-small"><i class="fab fa-twitter"></i></span>
                </a>
                {% endif %}
                {% if member.linkedin %}
                <a href="{{member.linkedin}}" target="_blank" class="button">
                    <span class="icon is-small"><i class="fab fa-linkedin"></i></span>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
